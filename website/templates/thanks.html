<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>实验完成 - 感谢您的参与！| Experiment Completed - Thank You!</title>
<!--  <link href='https://fonts.googleapis.com/css?family=Lato:300,400|Montserrat:700' rel='stylesheet' type='text/css'>-->
  <style>
    @import url('../static/css/normalize.min.css');
    @import url('../static/css/font-awesome.min.css');
    body {
      text-align: center;
      padding: 40px 0;
      background: #EBF0F5;
    }
    .site-header {
      padding-bottom: 40px;
    }
    .site-header__title {
      font-family: "Montserrat", sans-serif;
      font-weight: 700;
      font-size: 32px;
      color: #88B04B;
    }
    .main-content {
      background: white;
      width: 80%;
      max-width: 600px;
      margin: 0 auto;
      border-radius: 4px;
      box-shadow: 0 2px 3px #C8D0D8;
      padding: 40px;
    }
    .main-content__body {
      font-family: "Lato", sans-serif;
      font-size: 20px;
      line-height: 1.6;
      color: #404F5E;
      margin-bottom: 20px;
    }
    .checkmark {
      color: #9ABC66;
      font-size: 100px;
      line-height: 200px;
      margin-left:-15px;
    }
    .checkmark-circle {
      border-radius: 200px;
      height: 200px;
      width: 200px;
      background: #F8FAF5;
      margin: 0 auto 40px;
    }
    .site-footer {
      margin-top: 40px;
    }
    .site-footer__fineprint {
      font-family: "Lato", sans-serif;
      font-size: 14px;
      color: #777;
    }
    .lang-en {
      font-size: 18px;
      color: #666;
      margin-top: 10px;
      display: block;
    }
  </style>
</head>
<body>
  <header class="site-header" id="header">
    <h1 class="site-header__title" data-lead-id="site-header-title">
      实验完成！<br>
      Experiment Completed!
    </h1>
  </header>

  <div class="main-content">
    <div class="checkmark-circle">
      <i class="checkmark">✓</i>
    </div>

    <p class="main-content__body" data-lead-id="main-content-body">
      恭喜您！您成功地完成了全部的研究。
      <span class="lang-en">
        Congratulations! You have successfully completed all the studies.
      </span>
    </p>
    <p class="main-content__body">
      感谢您对我们科研工作的兴趣和支持。
      <span class="lang-en">
        Thank you for your interest and support in our research work.
      </span>
    </p>
  </div>

  <footer class="site-footer" id="footer">
    <p class="site-footer__fineprint" id="fineprint">Copyright ©2024 | All Rights Reserved</p>
  </footer>
</body>
</html>
